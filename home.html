<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <link rel="stylesheet" href="styles.css">
    <title>E-commerce product page main</title>
</head>

<body>
    <header>
        <nav class="navBar">
            <div class="navBar-item">
                <img class="logos" src="images/logo.svg" alt="sneakers-logo">
                <ul class="navItems">
                    <li class="navItem" id="Collections">Collections</li>
                    <li class="navItem" id="Men">Men</li>
                    <li class="navItem" id="Women">Women</li>
                    <li class="navItem" id="About">About</li>
                    <li class="navItem" id="Contact">Contact</li>
                </ul>
            </div>
            <div class="avatar">
                <img src="images/icon-cart.svg" alt="img-avatar">
                <img class="img-avatar" src="images/image-avatar.png" alt="img-avatar">
            </div>
        </nav>
        <hr>
    </header>
    <section class="content">
        <div class="img-content">
            <img class="principal-img" src="images/image-product-1.jpg" alt=""> 
            <div class="group-img">
                <img src="images/image-product-1-thumbnail.jpg" alt="">
                <img src="images/image-product-2-thumbnail.jpg" alt="">
                <img src="images/image-product-3-thumbnail.jpg" alt="">
                <img src="images/image-product-4-thumbnail.jpg" alt="">
            </div>
        </div>
        <div class="details-content">
            <h3>SNEAKER COMPANY</h3>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>  These low-profile sneakers are your perfect casual wear companion. Featuring a 
                durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
            <div class="price">
                <h2 class="new-price"> $ 125.00 </h2>
                <button class="sold"><h3>50%</h3></button>
            </div>
            <h3 class="old-price">$250.00</h3>
            <div class="btn-cart">
                <button class="numbers"><h3><span>-   </span>  3  <span>    +</span></h3></button>
                <button class="add-card"><img src="images/icon-cart.svg" alt=""><h3>  Add to cart</h3></button>
            </div>
        </div>
    </section>

</body>

</html>
